    snowy_tundra:
      friendlyName: 'Cold Tundra'
      description: 'The cold winter is coming!'
      icon: 'snowball'
      islandLevel: 0
      cost: 100
    savanna_plateau:
      friendlyName: 'Savanna Plateau'
      description: 'Where is my horse?'
      icon: 'grass'
