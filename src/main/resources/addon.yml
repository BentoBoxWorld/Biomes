name: Biomes
main: world.bentobox.biomes.BiomesAddon
version: ${project.version}${build.number}
api-version: 1.20

repository: 'BentoBoxWorld/Biomes'
metrics: true

icon: GRASS_BLOCK
authors: [BONNe]

softdepend: AcidIsland, AOneBlock, BSkyBlock, CaveBlock, SkyGrid, Boxed, Bank, Level
description: ${project.description}

permissions:
  '[gamemode].biomes':
    description: Player can use biomes command that opens GUI.
    default: true
  '[gamemode].biomes.info':
    description: Player can use biomes info command.
    default: true
  '[gamemode].biomes.set':
    description: Player can use biomes set command.
    default: true
  '[gamemode].biomes.set.island.*':
    description: Player can change biome on whole island for all biomes.
    default: true
  '[gamemode].biomes.set.chunk.*':
    description: Player can change biome by chunk for all biomes.
    default: true
  '[gamemode].biomes.set.range.*':
    description: Player can change biome by range for all biomes.
    default: true
  '[gamemode].biomes.buy':
    description: Player can biomes buy command.
    default: true

  '[gamemode].admin.biomes':
    description: Player can use admin biomes command that opens GUI.
    default: op