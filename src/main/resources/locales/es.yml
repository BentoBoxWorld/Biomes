  commands:
    admin:
      add:
        parameters: "[id] "
        description: El comando ADD del administrador permite agregar un nuevo bioma.
          Crea un objeto de bioma vacío con la configuración predeterminada.
      import:
        parameters: "[overwrite]"
        description: El comando Admin IMPORT permite importar biomas desde el archivo
          biomes.yml. Agregar &#39;sobrescribir&#39; al final sobrescribirá los biomas
          existentes.
      edit:
        description: El comando Admin EDIT permite cambiar dado <id> propiedad. Permite
          editar solo las propiedades existentes.
        parameters: "<id> <property> <new_value>"
      help:
        description: Comando principal del complemento de bioma. Abre Admin GUI para
          jugadores.
      set:
        description: El comando Admin SET permite cambiar el bioma para <player> isla.
          <type> y <size> no es requerido.
        parameters: "<player><biome> [ <type> ] [ <size> ]"
      settings:
        description: El comando Admin SETTINGS permite editar la configuración predeterminada
          del complemento mediante un comando simple. Permite editar solo las configuraciones
          existentes.
        parameters: "<property> <new_value>"
      migrate:
        description: Este método permite migrar datos de biomas que se refieren al
          mundo del modo de juego actual al formato de almacenamiento.
    user:
      help:
        description: Comando principal de complemento de bioma que abre la interfaz
