main_panel:
  title: biomes.gui.titles.player-panel
  type: INVENTORY
  background:
    icon: BLACK_STAINED_GLASS_PANE
    title: "&b&r" # Empty text
  border:
    icon: BLACK_STAINED_GLASS_PANE
    title: "&b&r"  # Empty text
  force-shown: []
  content:
    2:
      2: biomes_button
      3: biomes_button
      4: biomes_button
      5: biomes_button
      6: biomes_button
      7: biomes_button
      8: biomes_button
    3:
      1:
        icon: TIPPED_ARROW:INSTANT_HEAL::::1
        title: biomes.gui.buttons.previous.name
        description: biomes.gui.buttons.previous.description
        data:
          type: PREVIOUS
          indexing: true
        action:
          left:
            tooltip: biomes.gui.tips.click-to-previous
      2: biomes_button
      3: biomes_button
      4: biomes_button
      5: biomes_button
      6: biomes_button
      7: biomes_button
      8: biomes_button
      9:
        icon: TIPPED_ARROW:JUMP::::1
        title: biomes.gui.buttons.next.name
        description: biomes.gui.buttons.next.description
        data:
          type: NEXT
          indexing: true
        action:
          left:
            tooltip: biomes.gui.tips.click-to-next
    4:
      2: biomes_button
      3: biomes_button
      4: biomes_button
      5: biomes_button
      6: biomes_button
      7: biomes_button
      8: biomes_button
  reusable:
    biomes_button:
      data:
        type: BIOME
      actions:
        - click-type: left
          type: CHANGE
          # Supports ISLAND | CHUNK:NUMBER | RANGE:NUMBER
          content: ISLAND
          tooltip: biomes.gui.tips.left-click-to-choose
        - click-type: left
          type: BUY
          tooltip: biomes.gui.tips.click-to-buy
        - click-type: right
          type: ADVANCED_PANEL
          tooltip: biomes.gui.tips.right-click-to-open