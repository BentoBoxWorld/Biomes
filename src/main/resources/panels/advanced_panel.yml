          left:
            tooltip: biomes.gui.tips.click-to-reduce
      5:
        icon: GREEN_STAINED_GLASS_PANE
        title: biomes.gui.buttons.accept.name
        description: biomes.gui.buttons.accept.description
        data:
          type: ACCEPT
