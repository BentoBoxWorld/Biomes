          left:
            type: ACCEPT
            tooltip: biomes.gui.tips.left-click-to-accept
          right:
            type: INPUT
            tooltip: biomes.gui.tips.right-click-to-write
      6:
        icon: BLUE_STAINED_GLASS_PANE
        title: biomes.gui.buttons.increase.name
        description: biomes.gui.buttons.increase.description
